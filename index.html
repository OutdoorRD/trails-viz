<!DOCTYPE html>
<meta charset="utf-8">
<title>trails-viz</title>
<link rel="stylesheet" href="./static/css/style.css" media="screen">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
<link rel="stylesheet" href="./static/lib/c3-0.4.21/c3.min.css">
<body>
	<div id='trail-viz'>
		<div id='fig-holder'>
			<div id='trail-select'>
				<!-- Trail -->
				<!-- <select></select> -->
			</div>
			<div id='text-box'>
				<p><strong>"Predicted"</strong> values here are in draft form and <em>WILL</em> change, sometimes dramatically, as our methods improve.</p>
				<p><strong>"Actual"</strong> values are on-site estimates from infrared counters and parking lot counts, where available.</p>
			</div>
			<div id='trail-map'>
				<div id='title'>Trail Map</div>
			</div>
			<div id='line-plot'>
				<div id='title'>Monthly Trail visits</div>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="./static/lib/c3-0.4.21/c3.min.js"></script>
	<!-- // <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->

	<script src="./static/js/trail-map.js"></script>
	<script src="./static/js/line-plot.js"></script>

</body>
